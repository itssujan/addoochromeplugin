<html>
<head>

<body>
  <div class="wrapper" id="addoo-body">  
      <div id="addoo-loginDiv">
        <h2 class="form-signin-heading" id="addoo-h2">Please login</h2>
        <p style="text-align:center;" id="addoo-p"> <img id="addoo-logo" src="img/Addo-logo1.png" height="96" width="250"></img></p>
        <input type="text" class="form-control" name="Username" id="addoo-user" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" name="Password" id="addoo-password" placeholder="Password" required=""/>      
        <br/>
        <button class="btn btn-lg btn-warning btn-block" value="Login" id="addoo-login">Login</button>   
    </div>
    <div id="addoo-activity-record" style="display:none">
        <span id="addoo-span"><a id="addoo-logout" class="addoo-logout" href="#" id="logout">Logout</a></span>
        <p id="addoo-p1"><button type="button" class="btn btn-warning" id="addoo-record">Start Recording</button></p>
    </div>   
     <div id="addoo-activity-stoprecord" style="display:none">
        <span id="addoo-span2"><a id="addoo-logout2" class="addoo-logout" href="#" id="logout2">Logout</a></span>
        <p id="addoo-p2"><button type="button" class="btn btn-warning" id="addoo-stop-record">Stop Recording</button></p>
        <span id="addoo-span3" style="display:none">
          <input type="text" class="form-control" name="title" id="addoo-record-title" placeholder="Title" required="" autofocus="" />
          <button class="btn btn-lg btn-warning btn-block" value="Save Recording" id="addoo-save-record">Save Recording</button>   
        </span>  
    </div>   
</div>
